<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Randomizer</title>
	
	<style type="text/css">
		h1{
			font-size: 60px;
		}
		img{
			height: 20vh;
			width: auto;
		}
	</style>


</head>
<body style="background-color: lightcoral ;">

	<div style="text-align: center;">
		<h1 style="color: black;">Task Randomiser</h1>
		<script type="text/javascript">
			var tasks = new Array("Java","C++","PHP","JavaScript","Competitive Coding","Datastructures");
			var randomNumber = Math.floor(Math.random()* tasks.length);
			var days = new Array("Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday");
			var randomDay = Math.floor(Math.random()*days.length);
			document.write("<h1>You should do <strong>" + tasks[randomNumber] + "</strong> on <strong> " + days[randomDay] + "</strong></h1>");
			document.write("<img src = 'img/"+ randomNumber +".png'>");
		</script>
	</div>

</body>
</html>
